<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit NCR - CrossFire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar padding">
            <div>
                <div class="logo"><h1>CrossFire</h1></div>
                <hr />
                <nav>
                    <ul>
                        <li><i class="bi bi-grid"></i><a href="home.html">Dashboard</a></li>
                        <li><i class="bi bi-bar-chart"></i><a href="all-ncrs.html">All NCRs</a></li>
                        <li><i class="bi bi-pencil"></i><a href="edit-ncr.html" class="active">Edit NCR</a></li>
                        <li><i class="bi bi-gear"></i><a href="/">Settings</a></li>
                        <hr />
                        <li><i class="bi bi-star"></i><a href="/">QA Panel</a></li>
                        <li><i class="bi bi-star"></i><a href="/">Engineering Panel</a></li>
                        <li><i class="bi bi-star"></i><a href="/">Operations Panel</a></li>
                    </ul>
                </nav>
            </div>
            <div class="theme-toggle padding">
                <div class="mode">
                    <div>
                        <i class="bi bi-moon"></i>
                        <span id="theme-text"></span>
                    </div>
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="theme-switch">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <header class="padding">
                <div class="flex mobile">
                    <div class="hamburger-menu"><i class="bi bi-list"></i></div>
                    <div class="logo">CrossFire</div>
                </div>
                <div class="grid-end">
                    <div class="flex">
                        <div class="notification-btn"><i class="bi bi-bell"></i></div>
                        <div class="user-info desktop"><span>John Doe</span></div>
                        <div class="avatar-btn"><span>a</span></div>
                    </div>
                </div>
            </header>

            <section id="main-section" class="padding">
                <form id="edit-ncr-form" class="vertical-spacing grid">
                    <h2>Edit NCR</h2>

                    <label for="ncr-number">NCR Number (cannot edit)</label>
                    <input type="text" id="ncr-number" value="2025-001" disabled>

                    <label for="created-on">Created On <span class="required">*</span></label>
                    <input type="date" id="created-on" required>

                    <label for="supplier">Supplier <span class="required">*</span></label>
                    <input type="text" id="supplier" placeholder="Supplier Name" required>

                    <label for="status">Status <span class="required">*</span></label>
                    <select id="status" required>
                        <option value="">Select status</option>
                        <option value="Active">Active</option>
                        <option value="Closed">Closed</option>
                        <option value="Pending">Pending</option>
                    </select>

                    <label for="remarks">Remarks (optional)</label>
                    <textarea id="remarks" placeholder="Optional remarks"></textarea>

                    <button type="submit" class="btn-style">Save NCR</button>
                </form>
            </section>
        </main>
    </div>

    <script src="/script/main.js"></script>
    <script src="/script/edit-ncr.js"></script>
</body>
</html>
